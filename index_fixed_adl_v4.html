
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADL Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <main class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">ADL Tracker v4</h1>
    <p class="text-gray-600 mb-6">Your Universal Ad Intelligence Hub</p>

    <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded" onclick="openAIModal()">
      ü§ñ Open AI Generator
    </button>
  </main>

  <!-- AI Modal -->
  <div id="aiModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded w-full max-w-md relative">
      <button id="closeAIModal" class="absolute top-2 right-2 text-2xl font-bold text-gray-500">√ó</button>
      <h2 class="text-xl font-semibold mb-4">AI Ad Keyword Generator</h2>
      <input id="ai-product" class="w-full border p-2 mb-2" placeholder="Product" type="text" />
      <input id="ai-audience" class="w-full border p-2 mb-2" placeholder="Target Audience" type="text" />
      <input id="ai-keywords" class="w-full border p-2 mb-2" placeholder="Keywords" type="text" />
      <button onclick="fetchAIKeywords()" class="bg-green-600 text-white px-4 py-2 rounded w-full">Generate</button>
      <div id="ai-output" class="mt-4 text-sm text-gray-800"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("aiModal");
    document.getElementById("closeAIModal").addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    function openAIModal() {
      modal.classList.remove("hidden");
    }

    async function fetchAIKeywords() {
      const product = document.getElementById("ai-product").value.trim();
      const audience = document.getElementById("ai-audience").value.trim();
      const keywords = document.getElementById("ai-keywords").value.trim();
      const output = document.getElementById("ai-output");

      if (!product || !audience || !keywords) {
        output.innerHTML = "‚ö†Ô∏è All fields are required.";
        return;
      }

      output.innerHTML = "‚è≥ Generating...";
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${process.env.OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              {
                role: "user",
                content: `Suggest 10 ad keywords for product '${product}' targeting '${audience}' using '${keywords}'`
              }
            ]
          })
        });
        const data = await response.json();
        output.innerHTML = `<pre>${data.choices[0].message.content}</pre>`;
      } catch (err) {
        output.innerHTML = `‚ùå Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
