<div class="modal" id="contact-modal">
<div class="bg-white rounded-2xl max-w-2xl w-full mx-4 p-8 max-h-[90vh] overflow-y-auto">
<div class="flex justify-between items-center mb-6">
<h2 class="text-3xl font-bold text-gray-900">📞 Contact ADL Support</h2>
<button class="text-gray-400 hover:text-gray-600 text-3xl font-bold" onclick="closeModal('contact-modal')">×</button>
</div>
<div id="contact-form-container">
<form class="space-y-6" id="contact-form">
<div>
<label class="block text-sm font-bold text-gray-700 mb-2">Your Name *</label>
<input class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none" id="contact-name" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-bold text-gray-700 mb-2">Your Email *</label>
<input class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none" id="contact-email" required="" type="email"/>
</div>
<div>
<label class="block text-sm font-bold text-gray-700 mb-2">Subject *</label>
<input class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none" id="contact-subject" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-bold text-gray-700 mb-2">Message *</label>
<textarea class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none resize-none" id="contact-message" required="" rows="5"></textarea>
</div>
<button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold text-lg transition-colors" type="submit">
                    📧 Send Message
                </button>
</form>
</div>
<div class="text-center py-8" id="contact-success" style="display: none;">
<div class="text-6xl mb-4">📧</div>
<h3 class="text-2xl font-bold text-green-600 mb-2">Message Sent!</h3>
<p class="text-gray-600 mb-4">Your message has been delivered to our support team</p>
<button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-bold" onclick="resetContactForm()">
                Send Another Message
            </button>
</div>
</div>
</div>
