<!-- Account Settings Modal -->
<div id="account-modal" class="modal hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg max-w-xl w-full overflow-y-auto max-h-[90vh]">
    <h2 class="text-xl font-bold mb-4">Account Settings</h2>
    <form id="account-settings-form">
      <label class="block mb-2">Name:</label>
      <input type="text" class="w-full border p-2 mb-4 rounded" placeholder="Your name" />

      <label class="block mb-2">Email:</label>
      <input type="email" class="w-full border p-2 mb-4 rounded" placeholder="Your email" />

      <label class="block mb-2">New Password:</label>
      <input type="password" class="w-full border p-2 mb-4 rounded" placeholder="New password" />

      <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
      </div>
    </form>
  </div>
</div>
